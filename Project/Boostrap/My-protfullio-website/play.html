<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="styles/play.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <link rel="stylesheet" href="styles/play.css">
    <header>
        <h1 class="text-5xl text-center mt-7">Let Withdraw or Deposit <span class="font-semibold text-red-400">Some Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-bold">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-bold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withDraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-bold">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto">
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-bold text-white">Deposit</h4>
                    <input class="w-11/12 block mb-2 px-3 py-2 mt-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit" class="bg-green-500 hover:bg-green-700 px-5 py-2 text-white font-semibold rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-2xl font-bold text-white">Withdraw</h4>
                    <input class="w-11/12 block mb-2 px-3 py-2 mt-3" type="text" name="" id="withdraw-field" placeholder="$ Amount You want to Withdraw">
                <button id="btn-withdraw" class="bg-indigo-500 hover:bg-indigo-700 px-7 py-2 text-white font-semibold rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>
        <br><br><br><br>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
