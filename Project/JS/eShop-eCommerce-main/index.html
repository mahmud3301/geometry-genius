<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop</title>
    <!-- Tailwindcss and DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <div class="navbar bg-base-100 px-2 sm:px-10 border-b">
            <div class="navbar-start">
              <div class="dropdown md:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Homepage</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>About</a></li>
                </ul>
              </div>
              <div class="">
                <img class="w-20 md:w-36" src="images/logo/logo.jpg" alt="">
              </div>
            </div>
            <!-- from search button -->
            <div class="navbar-end">
                <!-- search -->
                <input class="bg-base-100 hidden md:block h-10 w-full px-3 rounded-md border outline-none text-semibold" type="text" placeholder="Search">
              <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
              <!-- notification -->
              <button class="btn btn-ghost btn-circle hidden sm:block">
                <div class="indicator">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>
              <!-- love list -->
              <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <img class="h-5 w-5" src="icons/heart-regular.svg" alt="loveList">
                </div>
              </button>
              <!-- cart list -->
              <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <img class="h-8 w-8 sm:h-10 sm:w-10" src="icons/cart-shopping-solid.svg" alt="loveList">
                  <span class="badge badge-xs badge-primary indicator-item">0</span>
                </div>
              </button>
              <!-- profile -->
              <div class="dropdown dropdown-end ml-1 md:ml-20">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="icons/user-solid.svg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Registration</a></li>
                  <li><a>Login</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
  </body>
</html>
