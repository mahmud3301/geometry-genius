<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!-- Tailwindcss and DaisyUI link-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="flex justify-center items-center gap-4 mt-3 md:mt-6 mb-2 md:mb-4"
    >
      <h1 class="text-3xl md:text-5xl text-center font-bold md:font-extrabold">
        Money Master
      </h1>
      <img class="w-5 md:w-16" src="images/sack-dollar-solid.svg" alt="" />
    </header>
    <main>
      <section
        class="bg-gray-100 max-w-[80%] mx-auto grid md:grid-cols-2 grid-cols-1 h-[86vh] rounded-md"
      >
        <div>
          <img class="h-full rounded-md" src="images/money-pic.jpg" alt="" />
        </div>
        <div>
          <div class="w-[80%] mx-auto">
            <h1 class="text-3xl text-black font-semibold mt-5 mb-3 text-center">
              Income
            </h1>
            <div class="flex justity-center items-center gap-2 mx-auto w-fit">
              <label for="income-input" class="text-2xl font-semibold"
                >Income:
              </label>
              <input
                id="income-input"
                type="text"
                placeholder="Your Income"
                class="input input-bordered w-full text-1xl font-semibold"
              />
            </div>
          </div>
          <div class="w-[80%] mx-auto">
            <h1 class="text-3xl text-black font-semibold mt-5 mb-3 text-center">
              Expenses
            </h1>
            <div class="flex justity-center items-center gap-2 mx-auto w-fit">
              <label for="income-input" class="text-2xl font-semibold"
                >Food:
              </label>
              <input
                id="food-cost"
                type="text"
                placeholder="Food cost"
                class="input input-bordered w-full text-1xl font-semibold"
              />
            </div>
            <div class="flex justity-center items-center gap-2 mx-auto w-fit my-4">
              <label for="income-input" class="text-2xl font-semibold"
                >Rent:
              </label>
              <input
                id="rent-cost"
                type="text"
                placeholder="Rent cost"
                class="input input-bordered w-full text-1xl font-semibold"
              />
            </div>
            <div class="flex justity-center items-center gap-2 mx-auto w-fit">
              <label for="income-input" class="text-2xl font-semibold"
                >Cloth:
              </label>
              <input
                id="cloth-cost"
                type="text"
                placeholder="Cloth cost"
                class="input input-bordered w-full text-1xl font-semibold"
              />
            </div>
          </div>
          <div class="w-[60%] mx-auto flex justify-center">
            <button id="btn-calculate" class="btn  mt-4 text-2xl font-semibold px-8">Calculate</button>
          </div>
          <h1 class="text-2xl text-black font-semibold my-3 text-center">
            Total Expense: <span id="total-expense">00</span>
          </h1>
          <h1 class="text-2xl text-black font-semibold mb-3 text-center">
            Balance: <span id="balance">00</span>
          </h1>
          <div class="flex justity-center items-center gap-2 mx-auto w-fit">
            <label for="income-input" class="text-2xl font-semibold"
              >Save:
            </label>
            <input
              id="saving-input"
              type="text"
              placeholder="Saving %"
              class="input input-bordered w-full max-w-[150px] text-1xl font-semibold"
            />
            <p class="text-2xl font-semibold px-2">%</p>
            <button id="btn-save" class="btn text-2xl font-semibold">Save</button>
          </div>
          <h1 class="text-2xl text-black font-semibold my-3 text-center">
            Saving Amount: <span id="saving-amount">00</span>
          </h1>
          <h1 class="text-2xl text-black font-semibold mb-3 text-center">
            Remaining Balance: <span id="remaining-balance">00</span>
          </h1>
        </div>
      </section>
    </main>

    <!-- JS file -->
    <script src="js/main.js"></script>
    <script src="js/utilities.js"></script>
  </body>
</html>
